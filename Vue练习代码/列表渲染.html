<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item,index in items" :key="item.index">
            {{ item.message }}
        </li>
    </ul>
    <ul>
        <li v-for="value,key in object" :key="key">
            {{index}}==={{ value }}
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ],
            object: {
                title: "11123123",
                publish: "言看过那就看是否"
            }
        }
    })
</script>
</body>
</html>
